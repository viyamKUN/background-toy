name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main", "add-workflow" ]
  pull_request:
    branches: [ "main" ]

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v1
      with:
        xcode-version: 14.2

    - name: Build project
      run: xcodebuild -workspace background-toy.xcworkspace -scheme background-toy -sdk macosx -destination platform='OS X'

    - name: Archive the built app
      run: xcodebuild -workspace background-toy.xcworkspace -scheme background-toy -sdk macosx -destination platform='OS X' archive -archivePath build/background-toy.xcarchive

    - name: Export the archived app
      run: xcodebuild -exportArchive -exportOptionsPlist exportOptions.plist -archivePath build/background-toy.xcarchive -exportPath build
