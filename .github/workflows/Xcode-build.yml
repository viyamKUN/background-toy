name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main", "add-workflow" ]
  pull_request:
    branches: [ "main" ]

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build project
      run: xcodebuild build -project background-toy.xcodeproj -scheme background-toy -destination 'platform=OS X,arch=x86_64'
